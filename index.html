<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTrend</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000; /* Optional: light background color */
        }
        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
        @keyframes slideUnderline {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        .init h1 {
            font-size: 80px;
            font-weight: bold;
            color: #ffffff;
            margin: 0;
            animation: rotate 10s linear infinite;
            font-family: "Roboto Mono", monospace;
            position: relative;
            padding-bottom: 2px;
        }
        .init h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: #ffffff;
            animation: slideUnderline 5s ease-in-out forwards;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <section class="init">
        <h1><a href="loja.html">MULTITREND</a></h1>
    </section>
</body>
</html>
